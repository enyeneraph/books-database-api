<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type = "text/css" href="../static/css/detail.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
<div class="card">
    <img src="../static/author.jpg" alt="Open book" style="width:100%">
    <h1>{{author['name']}}</h1>
     <p class="author-age">Age:{{author['age']}}</p>
     <p class="author-gender">Gender:{{author['gender']}}</p>
     <p class="author-location">Location:{{author['location']}}</p>
     <p class="author-location">Location:{{author['location']}}</p>
     <p class="author-books">Books</p>
     {%for book in author['books']%}
     <p class="book-author"><a href="{{url_for('single_book', book_id=book)}}">{{book}}</a></p>
     {%endfor%} 
  </div>
</body>
