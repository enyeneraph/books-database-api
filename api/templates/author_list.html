<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type = "text/css" href="static/css/style.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    {%for i in range(0, 4)%}
  <div class="book-card">
    <div class="card-body">
     <h2 class="book-title"><a href="{{url_for('single_author', author_id=authors[i]['id'])}}">{{authors[i]['name']}}</a></h2>
     <p class="book-genre">Age:{{authors[i]['age']}}</p>
     <p class="book-height">Gender: {{authors[i]['gender']}}</p>
     <p class="book-publisher">Location: {{authors[i]['location']}}</p>
     <p class="book-author">Number of books: {{authors[i]['num_of_books']}}</p>
     <p class="book-author" style="font-weight:bold">Books</p>
     {%for book in authors[i]['books']%}
     <p class="book-author">{{book}}</p>
     {%endfor%} 
   </div>
  </div>
   {%endfor%}
   
  

</body>
</html>
