<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type = "text/css" href="../static/css/detail.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
<div class="card">
    <img src="../static/book.jpg" alt="Open book" style="width:100%">
    <h1>{{book['title']}}</h1>
    <p class="book-author">Book author:<a href="{{url_for('single_author', author_id=book['author']['id'])}}"> {{book['author']['name']}}</a></p>
     <p class="book-genre">Book genre:{{book['genre']}} </p>
     <p class="book-height">Book height: {{book['height']}}</p>
     <p class="book-publisher">Book publisher:{{book['publisher']}}</p> 
    <p><button>Start reading</button></p>
  </div>
</body>
